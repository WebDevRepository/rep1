<!-- <html xmlns:th="http://www.thymeleaf.org"> -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<style type="text/css">
   legend { text-align: center;}
   
   fieldset {margin-left: 450px;}
   
   
</style>
</head>
<body>
<p>Vous etes connecte en tant que : <strong th:text="${session.admin}"></strong></p>
<form class="form-horizontal" action="#" th:object="${client}" method="post">
<fieldset>


<legend>Gestion des clients</legend>


<div class="control-group">
  <label class="control-label" for="textinput">Identifiant :</label>
  <div class="controls">
    <input id="textinput" name="id" th:field="*{id}" type="text" placeholder="Identifiant" class="input-xlarge" required="required" autofocus="autofocus"/>
    
  </div>
</div>


<div class="control-group">
  <label class="control-label" for="textinput">Nom :</label>
  <div class="controls">
    <input id="textinput" name="nom" th:field="*{nom}" type="text" placeholder="Nom du client" class="input-xlarge" required="required"/>
  </div>
</div>



<div class="control-group">
  <label class="control-label" for="textinput">Prenom :</label>
  <div class="controls">
    <input id="textinput" name="prenom" th:field="*{prenom}" type="text" placeholder="Description du client" class="input-xlarge" required="required"/>
  </div>
</div>


<div class="control-group">
  <label class="control-label" for="textinput">Age :</label>
  <div class="controls">
    <input id="textinput" name="age" th:field="*{age}" type="text" placeholder="Age du client" class="input-xlarge" required="required"/>
  </div>
</div>


<!-- Button -->
<div class="control-group">
  <label class="control-label" for="singlebutton"></label>
  <div class="controls">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Enregistrer</button>
  </div>
</div>

</fieldset>
</form>



</body>
</html>
